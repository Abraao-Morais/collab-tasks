post:
    tags:
      - auth
    summary: Authenticate user and generate a JWT token
    description: Endpoint público para autenticação do usuário. Retorna token JWT.
    operationId: authenticateUser
    security: []   # Torna esse endpoint público, sem autenticação requerida
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: user@example.com
              password:
                type: string
                example: password123
            required:
              - username
              - password
    responses:
      '200':
        description: Token JWT gerado com sucesso
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      '401':
        description: Credenciais inválidas
