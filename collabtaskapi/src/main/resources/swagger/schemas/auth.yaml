AuthResponse:
  type: object
  properties:
    token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

AuthRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      example: user@example.com
    password:
      type: string
      example: password123