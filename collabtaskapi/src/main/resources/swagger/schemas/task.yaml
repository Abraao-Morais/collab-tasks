TaskRequest:
  type: object
  properties:
    title:
      type: string
      example: "Tarefa 1"
    description:
      type: string
      example: "Descrição da tarefa 1"
    status:
      type: string
      enum:
        - BACKLOG
        - TO_DO
        - IN_PROGRESS
        - TESTING
        - DONE
      example: "TO_DO"
    accountId:
      type: integer
      example: 1
  required:
    - title
    - description
    - status
    - accountId

TaskResponse:
  type: object
  properties:
    id:
      type: integer
      example: 101
    title:
      type: string
      example: "Tarefa 1"
    description:
      type: string
      example: "Descrição da tarefa 1"
    status:
      type: string
      enum:
        - BACKLOG
        - TO_DO
        - IN_PROGRESS
        - TESTING
        - DONE
      example: "TO_DO"
    accountId:
      type: integer
      example: 1