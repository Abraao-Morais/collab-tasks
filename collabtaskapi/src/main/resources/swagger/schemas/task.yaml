TaskRequest:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    status:
      type: string
      enum: [BACKLOG, TO_DO, IN_PROGRESS, TESTING, DONE]
    priority:
      type: string
      enum: [LOW, MEDIUM, HIGH]
    dueDate:
      type: string
      format: date
    accountId:
      type: integer
  required: [title, description, status, accountId]

TaskResponse:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    description:
      type: string
    status:
      type: string
      enum: [BACKLOG, TO_DO, IN_PROGRESS, TESTING, DONE]
    priority:
      type: string
      enum: [LOW, MEDIUM, HIGH]
    dueDate:
      type: string
      format: date
    accountId:
      type: integer